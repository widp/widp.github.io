# The main config file for your Jekyll template

# Site settings
title: Dharog # used for the html title of every page
desc: >
   This is Tejaswi D Prakash on the web. 
url: http://tejaswidp.github.io      # put your website hosting url here
baseurl: ''                 # the subpath of your site, e.g. /blog
permalink: /:year/:title/   # how should we display posts url

# Meta settings
email: tejaswidprakash@gmail.com
author: Tejaswi D Prakash 
twitter_username: tejaswidp1
github_username: tejaswidp
github_source: tejaswidp.github.io

# Put your ga tracking code below
google_analytics: 'UA-XXXXXXXX-X'

# Pagination settings
paginate: 5                           # number of posts to show per page
paginate_path: "/articles/page:num/"  # link scheme for articles, should be letf as is

# Navigation settings
# Used to define the navigation menu items
# > Title is the tile of the navigation item, url the url and desc is the tooltip
navigation:
  - title: Home
    url: /index.html
    desc: Home page
  - title: Projects
    url: /projects/
    desc: Some of my projects
  - title: CV
    url: /CV/
    desc: My CV
  - title: Articles
    url: /articles/
    desc: Stuffs I write about
 
# Used by Jekyll to recognize what is a post and what is a page
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post

# Markdown parser settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false          # you can change this if you feel like it
  parse_block_html: true    # allow parsing html inside markdown

# Build settings
include:
  - _pages                  # all your pages can be put inside pages (except articles)
exclude:
  - README.md
  - vendor
gems:
  - jekyll-paginate

